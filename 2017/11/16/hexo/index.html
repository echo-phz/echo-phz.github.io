        <h1 id="数组方法"><a href="#数组方法" class="headerlink" title="数组方法"></a>数组方法</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">5</span>、 .push(数据);向数组中追加一个数据,如果接收这个方法了,结果是追加数据后的数组的长度 </span><br><span class="line">     <span class="keyword">var</span> arr=[<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>];</span><br><span class="line">     <span class="keyword">var</span> result=arr.push(<span class="number">100</span>);</span><br><span class="line">	<span class="built_in">console</span>.log(resuhlt);<span class="comment">//4</span></span><br><span class="line">	<span class="built_in">console</span>.log(arr);<span class="comment">//[10,20,30,100]</span></span><br><span class="line"></span><br><span class="line"><span class="number">6</span>、 .shift();删除数组中的第一个数据,返回值是删除后的那个数据值 </span><br><span class="line">      <span class="keyword">var</span> arr=[<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>];</span><br><span class="line">      <span class="keyword">var</span> result=arr.shift();</span><br><span class="line">      <span class="built_in">console</span>.log(result);<span class="comment">//10</span></span><br><span class="line">      <span class="built_in">console</span>.log(arr);<span class="comment">//[20,30] </span></span><br><span class="line"></span><br><span class="line"><span class="number">7</span>、 .pop();删除数组中的最后一个数据,返回值是删除后的那个数据值 </span><br><span class="line">       <span class="keyword">var</span> arr=[<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>];</span><br><span class="line">      <span class="keyword">var</span> result=arr.pop();</span><br><span class="line">      <span class="built_in">console</span>.log(result);<span class="comment">//30</span></span><br><span class="line">      <span class="built_in">console</span>.log(arr);<span class="comment">//[10,20]</span></span><br><span class="line"></span><br><span class="line"><span class="number">8</span>、 .unshift();向数组中第一个元素前面插入一个数据,返回值是插入数据后数组的新的长度 </span><br><span class="line">      <span class="keyword">var</span> arr=[<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>];</span><br><span class="line">      <span class="keyword">var</span> result=arr.unshift(<span class="number">1000</span>);</span><br><span class="line">      <span class="built_in">console</span>.log(result);<span class="comment">//4</span></span><br><span class="line">      <span class="built_in">console</span>.log(arr);<span class="comment">//[1000,10,20,30]</span></span><br></pre></td></tr></table></figure>
